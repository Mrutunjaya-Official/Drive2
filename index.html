<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Notes</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<style>
  :root {
    --white: #fff;
    --black: #000;
    --gray-light: #f5f5f7;
    --gray-medium: #a4a4a4;
    --gray-dark: #232323;
    --blue: #007aff;
    --blue-dark: #0051a8;
    --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    --nav-height: 38px;
    --transition-speed: 0.3s;
    --border-radius: 16px;
    --menu-bg-light: #e6f0ff;
    --menu-bg-dark: #003366;
  }

  *, *::before, *::after {
    box-sizing: border-box;
  }
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: var(--font-stack);
    background: var(--gray-light);
    color: var(--gray-dark);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-x: hidden;
    transition: background-color 0.3s, color 0.3s;
    user-select: none;
  }
  body.dark-mode {
    background: #121212;
    color: var(--gray-light);
  }

  a {
    color: var(--blue);
    text-decoration: none;
    cursor: pointer;
    transition: color var(--transition-speed);
    user-select:none;
  }
  a:hover, a:focus {
    color: var(--blue-dark);
    outline: none;
  }

  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: var(--nav-height);
    background: var(--white);
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 16px;
    z-index: 1010;
    user-select:none;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark-mode header {
    background: #1c1c1e;
    box-shadow: 0 2px 6px #000a;
  }
  .logo-container {
    display: flex;
    align-items: center;
    color: var(--blue);
    font-weight: 700;
    font-size: 1.6rem;
    gap: 8px;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s;
  }
  body.dark-mode .logo-container {
    color: var(--gray-light);
  }
  .logo-container .material-symbols-outlined {
    font-size: 30px;
  }
  .logo-container:hover, .logo-container:focus {
    color: var(--blue-dark);
    outline: none;
  }

  main {
    margin: calc(var(--nav-height) + 20px) 16px 90px 16px;
    background: var(--white);
    border-radius: var(--border-radius);
    padding: 24px 20px 32px;
    min-height: calc(100vh - calc(var(--nav-height) + 130px));
    overflow-y: auto;
    user-select:text;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark-mode main {
    background: #222;
    color: var(--gray-light);
  }

  /* Notes section */
  .note-section {
    margin-bottom: 40px;
  }
  .note-section h3 {
    margin-bottom: 16px;
    font-weight: 700;
    font-size: 1.7rem;
    color: var(--blue-dark);
    border-bottom: 3px solid var(--blue);
    padding-bottom: 6px;
    user-select:none;
  }
  body.dark-mode .note-section h3 {
    color: var(--blue);
    border-color: rgba(0,85,179,0.9);
  }
  .section-notes-list {
    list-style: none;
    padding: 0; margin: 0;
  }
  .section-notes-list li {
    padding: 14px 16px;
    border-radius: var(--border-radius);
    font-weight: 600;
    font-size: 1.2rem;
    color: var(--gray-dark);
    cursor: pointer;
    transition: background-color 0.3s;
    user-select:none;
  }
  body.dark-mode .section-notes-list li {
    color: var(--gray-light);
  }
  .section-notes-list li:hover,
  .section-notes-list li:focus-within {
    background: var(--menu-bg-light);
    outline: none;
  }
  body.dark-mode .section-notes-list li:hover,
  body.dark-mode .section-notes-list li:focus-within {
    background: #333;
  }
  .section-notes-list li a {
    color: inherit;
    outline: none;
    display: block;
  }

  /* Download page */
  #download-page {
    display: none;
    user-select:none;
    text-align: center;
  }
  #download-page h2 {
    font-size: 2.1rem;
    font-weight: 800;
    color: var(--blue-dark);
    margin-bottom: 22px;
    user-select:none;
  }
  body.dark-mode #download-page h2 {
    color: var(--blue);
  }
  #download-page p {
    font-size: 1.1rem;
    color: var(--gray-dark);
    margin-bottom: 22px;
  }
  body.dark-mode #download-page p {
    color: var(--gray-light);
  }
  #download-progress-info {
    font-weight: 600;
    font-size: 1.1rem;
    color: var(--gray-medium);
    margin-bottom: 48px;
    min-height: 1.3em;
  }
  body.dark-mode #download-progress-info {
    color: var(--gray-light);
  }
  #download-actions {
    display: flex;
    gap: 18px;
    flex-wrap: wrap;
    justify-content: center;
  }
  #download-btn, #back-btn {
    min-width: 200px;
    max-width: 320px;
    padding: 16px 24px;
    font-weight: 700;
    font-size: 1.3rem;
    border-radius: 28px;
    cursor: pointer;
    border: none;
    user-select:none;
    transition: background-color 0.3s, color 0.3s;
    display: inline-block;
    text-align: center;
  }
  #download-btn {
    background: var(--blue);
    color: white;
  }
  #download-btn:disabled {
    background: var(--gray-medium);
    color: var(--gray-light);
    cursor: not-allowed;
  }
  #download-btn:not(:disabled):hover,
  #download-btn:not(:disabled):focus {
    background: var(--blue-dark);
    outline: none;
  }
  #back-btn {
    background: transparent;
    border: 2px solid var(--gray-medium);
    color: var(--gray-medium);
  }
  #back-btn:hover,
  #back-btn:focus {
    background: var(--gray-medium);
    color: var(--white);
    outline: none;
  }

  /* mac style linear progress bar */
  #progress-bar-container {
    position: relative;
    max-width: 520px;
    height: 20px;
    background: #d9d9d9;
    border-radius: 10px;
    margin: 0 auto 44px;
  }
  #progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(270deg, var(--blue), var(--blue-dark));
    border-radius: 10px 0 0 10px;
    transition: width 0.4s ease;
  }
  #progress-text {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--gray-dark);
    user-select:none;
  }
  body.dark-mode #progress-text {
    color: var(--gray-light);
  }

  /* Bottom nav container with site nav and icons */
  #bottom-nav-container {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background: var(--white);
    border-top: 1px solid #ccc;
    box-shadow: 0 -1px 4px rgba(0,0,0,0.07);
    display: flex;
    align-items: center;
    height: var(--nav-height);
    padding: 0 16px;
    gap: 20px;
    z-index: 1100;
    user-select:none;
  }
  body.dark-mode #bottom-nav-container {
    background: #1c1c1e;
    border-color: #333;
    box-shadow: 0 -1px 6px #000a;
  }
  nav#site-nav {
    background: var(--menu-bg-light);
    border-radius: var(--border-radius);
    padding: 8px 16px;
    display: flex;
    gap: 16px;
    max-width: 700px;
    height: 48px;
    flex-shrink: 0;
  }
  body.dark-mode nav#site-nav {
    background: rgba(40, 61, 102, 0.48);
  }
  nav#site-nav a {
    font-size: 1.1rem;
    height: 40px;
    line-height: 40px;
    color: var(--blue);
    padding: 0 16px;
    border-radius: var(--border-radius);
    display: flex;
    align-items: center;
    cursor: pointer;
    font-weight: 600;
    text-transform: uppercase;
    transition: background-color 0.3s, color 0.3s;
  }
  nav#site-nav a.active,
  nav#site-nav a:hover,
  nav#site-nav a:focus {
    background-color: var(--blue);
    color: var(--white);
    outline: none;
  }
  body.dark-mode nav#site-nav a.active,
  body.dark-mode nav#site-nav a:hover,
  body.dark-mode nav#site-nav a:focus {
    background-color: var(--blue-dark);
    color: white;
  }
  #bottom-icons {
    display: flex;
    align-items: center;
    gap: 18px;
  }
  #bottom-icons button.icon-btn {
    background: transparent;
    border: none;
    cursor: pointer;
    color: var(--blue);
    font-size: 28px;
    padding: 6px;
    border-radius: 10px;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark-mode #bottom-icons button.icon-btn {
    color: var(--gray-light);
  }
  #bottom-icons button.icon-btn:hover,
  #bottom-icons button.icon-btn:focus {
    background-color: rgba(0, 122, 255, 0.25);
    color: var(--white);
    outline: none;
  }
  body.dark-mode #bottom-icons button.icon-btn:hover,
  body.dark-mode #bottom-icons button.icon-btn:focus {
    background-color: rgba(0, 85, 179, 0.5);
    color: var(--white);
  }

  /* Accessibility */
  a:focus-visible,
  button:focus-visible {
    outline: 2px solid var(--blue);
    outline-offset: 4px;
  }

  @media (max-width: 720px){
    main {
      margin: calc(var(--nav-height)+20px) 12px 140px;
    }
    #bottom-nav-container {
      padding: 0 12px;
      flex-wrap: wrap;
      gap: 12px;
    }
    nav#site-nav {
      max-width: 100%;
      padding: 6px 8px;
      height: 40px;
      margin-bottom: 10px;
      justify-content: center;
      gap: 12px;
    }
    nav#site-nav a {
      font-size: 1rem;
      padding: 0 10px;
      height: 36px;
      line-height: 36px;
    }
    #bottom-icons button.icon-btn {
      font-size: 24px;
      padding: 4px;
    }
  }
</style>
</head>
<body>
<header>
  <div class="logo-container" tabindex="0" role="button" aria-label="Home" title="Home">
    <span class="material-symbols-outlined" aria-hidden="true">aodglyphsarchitecture</span>
   
  </div>
</header>
<main>
  <section id="content-page" aria-label="Notes Content"></section>

  <section id="download-page" aria-live="polite" aria-atomic="true" style="display:none; text-align:center; padding: 0 20px;">
    <h2 id="note-title"></h2>
    <p id="note-description">Tap the button below to download the note.</p>
    <div id="progress-bar-container" aria-hidden="true" style="position:relative;">
      <div id="progress-bar"></div>
      <div id="progress-text" aria-live="off" aria-atomic="true" style="position: absolute; right: 14px; top: 50%; transform: translateY(-50%); font-weight:700; color: var(--gray-dark); user-select:none;">0%</div>
    </div>
    <div id="download-progress-info" style="margin-bottom: 32px; font-weight: 600; font-size: 1rem; color: var(--gray-medium);"></div>
    <div id="download-actions">
      <button id="download-btn" disabled aria-live="polite" aria-atomic="true" aria-busy="false" style="width: 100%; padding: 16px; font-size: 1.25rem; font-weight: 700; border-radius: 30px; background: var(--blue); color:#fff; border:none; cursor:pointer; user-select:none;">
        Download PDF
      </button>
      <button id="back-btn" aria-label="Back to notes list" style="margin-top: 20px; width: 100%; padding: 14px; font-size: 1rem; font-weight: 700; border-radius: 30px; background: transparent; border: 2px solid var(--gray-medium); cursor: pointer;">
        ← Back to Notes
      </button>
    </div>
  </section>
</main>

<div id="bottom-nav-container" aria-label="Bottom navigation and actions" >
  <nav id="site-nav" role="navigation" aria-label="Site Navigation">
    <a href="#" id="nav-home" class="active" role="link" tabindex="0" aria-current="page">Home</a>
    <a href="#" id="nav-notes" role="link" tabindex="0">Notes</a>
    <a href="#" id="nav-download" role="link" tabindex="0">Downloaded</a>
    <a href="#" id="nav-settings" role="link" tabindex="0">Settings</a>
    <a href="#" id="nav-info" role="link" tabindex="0">Info</a>
  </nav>
  <div id="bottom-icons" aria-label="Bottom action icons">
    <button id="theme-toggle" class="icon-btn" aria-label="Toggle light/dark theme" title="Toggle theme" tabindex="0">
      <span class="material-symbols-outlined" aria-hidden="true">light_mode</span>
    </button>
    <button class="icon-btn" aria-label="User Profile" title="User Profile" tabindex="0">
      <span class="material-symbols-outlined" aria-hidden="true">person</span>
    </button>
    <button class="icon-btn" aria-label="Favorites" title="Favorites" tabindex="0">
      <span class="material-symbols-outlined" aria-hidden="true">favorite</span>
    </button>
  </div>
</div>

<script>
// JavaScript as provided in the previous step below:
document.addEventListener("DOMContentLoaded", () => {
  const notesJsonUrl = "notes.json";
  let notesDataCache = null;
  let downloadInterval = null;

  const contentPage = document.getElementById("content-page");
  const downloadPage = document.getElementById("download-page");
  const noteTitleElem = document.getElementById("note-title");
  const noteDescElem = document.getElementById("note-description");
  const downloadBtn = document.getElementById("download-btn");
  const backBtn = document.getElementById("back-btn");
  const progressBarContainer = document.getElementById("progress-bar-container");
  const progressBar = document.getElementById("progress-bar");
  const progressText = document.getElementById("progress-text");
  const downloadProgressInfo = document.getElementById("download-progress-info");
  const themeToggleBtn = document.getElementById("theme-toggle");
  const navHomeLink = document.getElementById("nav-home");
  const navNotesLink = document.getElementById("nav-notes");
  const navDownloadLink = document.getElementById("nav-download");
  const navSettingsLink = document.getElementById("nav-settings");
  const navInfoLink = document.getElementById("nav-info");
  const topNavLinks = [navHomeLink, navNotesLink, navDownloadLink, navSettingsLink, navInfoLink];

  async function loadNotesJson() {
    try {
      const resp = await fetch(notesJsonUrl);
      if (!resp.ok) throw new Error('Failed to load notes.json');
      const data = await resp.json();
      notesDataCache = data;
      return data;
    } catch (e) {
      console.error(e);
      contentPage.textContent = "Failed to load notes.";
      return null;
    }
  }

  function showBooksList() {
    if (!notesDataCache) return;
    contentPage.innerHTML = "";
    const ul = document.createElement("ul");
    ul.className = "section-notes-list";
    notesDataCache.sections.forEach(section => {
      const li = document.createElement("li");
      li.textContent = section.name;
      li.style.fontWeight = "800";
      li.style.fontSize = "1.3rem";
      li.style.cursor = "pointer";
      li.tabIndex = 0;
      li.addEventListener("click", () => {
        showNotesOfBook(section);
        setActiveTopTab(navNotesLink);
      });
      li.addEventListener("keydown", e => {
        if(e.key==="Enter" || e.key===" ") {
          e.preventDefault();
          showNotesOfBook(section);
          setActiveTopTab(navNotesLink);
        }
      });
      ul.appendChild(li);
    });
    contentPage.appendChild(ul);
  }

  function showNotesOfBook(section) {
    contentPage.innerHTML = "";
    // Create title and notes list
    const sectionEl = document.createElement("section");
    sectionEl.className = "note-section";
    const heading = document.createElement("h3");
    heading.textContent = section.name;
    sectionEl.appendChild(heading);
    const ul = document.createElement("ul");
    ul.className = "section-notes-list";
    section.notes.forEach(note => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = "#";
      a.textContent = note.title;
      a.tabIndex = 0;
      a.addEventListener("click", e => {
        e.preventDefault();
        openDownloadPage(note);
      });
      a.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          openDownloadPage(note);
        }
      });
      li.appendChild(a);
      ul.appendChild(li);
    });
    sectionEl.appendChild(ul);
    contentPage.appendChild(sectionEl);
  }

  function showAllNotes() {
    if(!notesDataCache) return;
    contentPage.innerHTML = "";
    notesDataCache.sections.forEach(section => {
      const sectionEl = document.createElement("section");
      sectionEl.className = "note-section";
      const heading = document.createElement("h3");
      heading.textContent = section.name;
      sectionEl.appendChild(heading);
      const ul = document.createElement("ul");
      ul.className = "section-notes-list";

      section.notes.forEach(note => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = "#";
        a.textContent = note.title;
        a.tabIndex = 0;
        a.addEventListener("click", e => {
          e.preventDefault();
          openDownloadPage(note);
        });
        a.addEventListener("keydown", e => {
          if(e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            openDownloadPage(note);
          }
        });
        li.appendChild(a);
        ul.appendChild(li);
      });
      sectionEl.appendChild(ul);
      contentPage.appendChild(sectionEl);
    });
  }

  function openDownloadPage(note) {
    noteTitleElem.textContent = note.title;
    noteDescElem.textContent = note.description || "Tap the button below to download the note.";
    downloadProgressInfo.textContent = "";
    progressBarContainer.style.display = "none";
    progressText.textContent = "0%";
    progressBar.style.width = "0%";
    downloadBtn.disabled = !note.pdfLink || note.pdfLink === "#";
    downloadBtn.removeEventListener("click", downloadBtn._listener);
    downloadBtn._listener = () => startDownloadAnimation(note.pdfLink, note);
    downloadBtn.addEventListener("click", downloadBtn._listener);
    contentPage.style.display = "none";
    downloadPage.style.display = "block";
    window.scrollTo(0, 0);
    setActiveTopTab(navDownloadLink);
  }

  function startDownloadAnimation(pdfLink, note) {
    if(downloadInterval) clearInterval(downloadInterval);

    const totalSize = 10 * 1024 * 1024; 
    let downloaded = 0;
    const downloadStartTime = performance.now();

    downloadBtn.disabled = true;
    downloadBtn.setAttribute("aria-busy", "true");
    downloadProgressInfo.textContent = "Starting download...";
    progressBarContainer.style.display = "block";

    downloadInterval = setInterval(() => {
      const now = performance.now();
      const elapsed = Math.max((now - downloadStartTime) / 1000, 0.001);

      const randomBytes = (Math.random() * 200 + 100) * 1024 / 4;
      downloaded += randomBytes;
      if(downloaded > totalSize) downloaded = totalSize;

      const percent = (downloaded / totalSize) * 100;
      progressBar.style.width = percent + "%";
      progressText.textContent = percent.toFixed(0) + "%";

      const speedKBs = (downloaded / elapsed / 1024).toFixed(1);
      const remainingBytes = totalSize - downloaded;
      const timeLeft = remainingBytes / (downloaded / elapsed);
      const minutes = Math.floor(timeLeft / 60);
      const seconds = Math.floor(timeLeft % 60);
      const timeStr = `${minutes > 0 ? minutes + 'm ' : ''}${seconds}s`;

      downloadProgressInfo.textContent = `Speed: ${speedKBs} KB/s | Time Left: ${timeStr}`;

      if(percent >= 100){
        clearInterval(downloadInterval);
        downloadBtn.textContent = "Download Complete";
        downloadBtn.setAttribute("aria-busy", "false");
        downloadProgressInfo.textContent = `Downloaded 10.0 MB in ${elapsed.toFixed(1)} seconds`;

        setTimeout(() => {
          if(pdfLink !== "#") window.open(pdfLink, "_blank");
          resetDownload();
          contentPage.style.display = "";
          downloadPage.style.display = "none";
          setActiveTopTab(navHomeLink);
        }, 1300);
      }
    }, 300);
  }

  function resetDownload() {
    if(downloadInterval){
      clearInterval(downloadInterval);
      downloadInterval = null;
    }
    downloadBtn.textContent = "Download PDF";
    downloadBtn.disabled = false;
    downloadProgressInfo.textContent = "";
    progressBar.style.width = "0%";
    progressText.textContent = "0%";
    progressBarContainer.style.display = "none";
  }

  backBtn.addEventListener("click", e=>{
    e.preventDefault();
    resetDownload();
    downloadPage.style.display = "none";
    contentPage.style.display = "";
  });

  // Navigation tabs click handlers
  navHomeLink.addEventListener("click", e=>{
    e.preventDefault();
    setActiveTopTab(navHomeLink);
    showBooksList();
  });
  navNotesLink.addEventListener("click", e=>{
    e.preventDefault();
    setActiveTopTab(navNotesLink);
    showAllNotes();
  });
  navDownloadLink.addEventListener("click", e=>{
    e.preventDefault();
    setActiveTopTab(navDownloadLink);
    showDownloadHistory();
  });
  navSettingsLink.addEventListener("click", e=>{
    e.preventDefault();
    setActiveTopTab(navSettingsLink);
    contentPage.innerHTML = "<p>Settings page is not implemented yet.</p>";
    contentPage.style.display = "";
    downloadPage.style.display = "none";
  });
  navInfoLink.addEventListener("click", e=>{
    e.preventDefault();
    setActiveTopTab(navInfoLink);
    contentPage.innerHTML = "<p>Info page is not implemented yet.</p>";
    contentPage.style.display = "";
    downloadPage.style.display = "none";
  });

  function setActiveTopTab(activeLink){
    topNavLinks.forEach(link=>{
      if(link === activeLink){
        link.classList.add("active");
        link.setAttribute("aria-current", "page");
      } else {
        link.classList.remove("active");
        link.removeAttribute("aria-current");
      }
    });
  }

  // Show download history list
  function showDownloadHistory(){
    contentPage.innerHTML = "";
    const section = document.createElement("section");
    section.className = "note-section";
    const heading = document.createElement("h3");
    heading.textContent = "Downloaded Notes";
    section.appendChild(heading);

    const ul = document.createElement("ul");
    ul.className = "section-notes-list";

    const history = JSON.parse(localStorage.getItem("downloadedNotes") || "[]");
    if(history.length === 0){
      const li = document.createElement("li");
      li.textContent = "No downloaded notes yet.";
      ul.appendChild(li);
    } else {
      history.forEach(note => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = "#";
        a.textContent = note.title;
        a.tabIndex = 0;
        a.addEventListener("click", e => {
          e.preventDefault();
          openDownloadPage(note);
        });
        li.appendChild(a);
        ul.appendChild(li);
      });
    }
    section.appendChild(ul);
    contentPage.appendChild(section);
    contentPage.style.display = "";
    downloadPage.style.display = "none";
  }

  // Theme toggle button
  themeToggleBtn.addEventListener("click", () => {
    if(document.body.classList.contains("dark-mode")){
      document.body.classList.remove("dark-mode");
      themeToggleBtn.innerHTML = '<span class="material-symbols-outlined" aria-hidden="true">light_mode</span>';
    } else {
      document.body.classList.add("dark-mode");
      themeToggleBtn.innerHTML = '<span class="material-symbols-outlined" aria-hidden="true">dark_mode</span>';
    }
  });
  themeToggleBtn.innerHTML = document.body.classList.contains("dark-mode") ?
    '<span class="material-symbols-outlined" aria-hidden="true">dark_mode</span>' :
    '<span class="material-symbols-outlined" aria-hidden="true">light_mode</span>';

  // Logo click resets to home
  const logoContainer = document.querySelector(".logo-container");
  logoContainer.addEventListener("click", () => {
    setActiveTopTab(navHomeLink);
    showBooksList();
  });
  logoContainer.addEventListener("keydown", e => {
    if(e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      logoContainer.click();
    }
  });

  // Initial load
  (async function init() {
    await loadNotesJson();
    showBooksList();
  })();
});
</script>
</body>
</html>
